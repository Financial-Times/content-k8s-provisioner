apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: topics-transformer
  labels:
    app: topics-transformer
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topics-transformer
  template:
    metadata:
      labels:
        app: topics-transformer
        visualize: "true"
    spec:
      containers:
      - name: topics-transformer
        image: coco/topics-transformer:v1.0.14
        resources:
            limits:
              memory: 256Mi
        env:
        - name: PORT
          value: "8080"
        - name: BASE_URL
          value: "http://topics-transformer:8080/transformers/topics/"
        - name: TME_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: tme.url
        - name: TME_USERNAME
          valueFrom:
            secretKeyRef:
              name: global-secrets
              key: tme.username
        - name: TME_PASSWORD
          valueFrom:
            secretKeyRef:
              name: global-secrets
              key: tme.password
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: global-secrets
              key: tme.token
        ports:
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 20
          tcpSocket:
            port: 8080
        readinessProbe:
          httpGet:
            path: /__gtg
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5

---

kind: Service
apiVersion: v1
metadata:
  name: topics-transformer
  labels:
    app: topics-transformer
    visualize: "true"
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: topics-transformer
