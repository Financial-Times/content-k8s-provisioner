apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alphaville-series-rw-neo4j
  labels:
    app: alphaville-series-rw-neo4j
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alphaville-series-rw-neo4j
  template:
    metadata:
      labels:
        app:  alphaville-series-rw-neo4j
        visualize: "true"
    spec:
      containers:
      - name:  alphaville-series-rw-neo4j
        image:  coco/alphaville-series-rw-neo4j:v0.0.8
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
        env:
        - name: GRAPHITE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: graphite.address
        - name: GRAPHITE_PREFIX
          value: "coco.services.k8s.alphaville-series-rw-neo4j"
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: neo4j.statements.batch.size	
        - name: NEO_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: neo4j.read.write.url 
        ports:
        - containerPort:  8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: "/__gtg"
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30

---

kind: Service
apiVersion: v1
metadata:
  name: alphaville-series-rw-neo4j
  labels:
    app: alphaville-series-rw-neo4j
    visualize: "true"
    hasHealthcheck: "true"
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: alphaville-series-rw-neo4j
