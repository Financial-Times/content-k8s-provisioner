apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cms-kafka-bridge-pub-xp
  labels:
    app: cms-kafka-bridge-pub-xp
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cms-kafka-bridge-pub-xp
  template:
    metadata:
      labels:
        app: cms-kafka-bridge-pub-xp
        version: "latest"
        visualize: "true"
    spec:
      containers:
      - name: cms-kafka-bridge-pub-xp
        image:  coco/coco-kafka-bridge:v14.0.1
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: certificates-storage
        env:
        - name: QUEUE_PROXY_ADDRS
          value: "https://pub-xp-up.ft.com/__kafka-rest-proxy"
        - name: GROUP_ID
          value: "k8s-kafka-bridge-pub-xp"
        - name: CONSUMER_AUTOCOMMIT_ENABLE
          value: "false"
        - name: TOPIC
          value: "NativeCmsPublicationEvents"
        - name: PRODUCER_HOST
          value: "http://kafka:8082"
        - name: PRODUCER_HOST_HEADER
          value: "kafka-proxy"
        - name: PRODUCER_TYPE
          value: "proxy"
        - name: AUTHORIZATION_KEY
          valueFrom:
            secretKeyRef:
              name: pub-auth
              key: pub-xp-auth
        ports:
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 10
          tcpSocket:
            port: 8080
      volumes:
      - name: certificates-storage
        hostPath:
          path: /usr/share/ca-certificates

---

kind: Service
apiVersion: v1
metadata:
  name: cms-kafka-bridge-pub-xp
  labels:
    app: cms-kafka-bridge-pub-xp
    visualize: "true"
spec:
  ports:
    - port: 8080
      name: "cms-kafka-bridge-pub-xp"
      targetPort: 8080
  selector:
    app: cms-kafka-bridge-pub-xp

