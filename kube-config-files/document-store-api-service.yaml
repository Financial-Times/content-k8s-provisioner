apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: document-store-api
  labels:
    app: document-store-api
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-store-api
  template:
    metadata:
      labels:
        app: document-store-api
        version: "latest"
        visualize: "true"
    spec:
      containers:
      - name: document-store-api
        image: up-registry.ft.com/coco/document-store-api
        env:
        - name: MONGO_ADDRESSES
          value: mongodb.default.svc.cluster.local:27017
        - name: JAVA_OPTS
          value: "-Xms128m -Xmx128m -XX:+UseG1GC -server"
        ports:
        - containerPort: 8080
        - containerPort: 8081

---

kind: Service
apiVersion: v1
metadata:
  name: document-store-api
  labels:
    app: document-store-api
    visualize: "true"
spec:
  ports:
    - port: 8080
      name: "8080"
      targetPort: 8080
    - port: 8081
      name: "8081"
      targetPort: 8081
  selector:
    app: document-store-api
