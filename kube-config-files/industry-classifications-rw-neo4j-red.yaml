apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: industry-classifications-rw-neo4j-red
  labels:
    app: industry-classifications-rw-neo4j-red
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: industry-classifications-rw-neo4j-red
  template:
    metadata:
      labels:
        app: industry-classifications-rw-neo4j-red
        visualize: "true"
    spec:
      containers:
      - name: industry-classifications-rw-neo4j-red
        image: coco/industry-classifications-rw-neo4j:v0.0.8
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
        env:
        - name: APP_PORT
          value: "8080"
        - name: GRAPHITE_ADDRESS
          value: "graphite.ft.com:2003"
        - name: GRAPHITE_PREFIX
          value: "coco.services.k8s.industry-classifications-rw-neo4j-red"
        - name: BATCH_SIZE
          value: "50"
        - name: NEO_URL
          value: "http://neo4j-red:7474/db/data/" 
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: "/__gtg"
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30

---

kind: Service
apiVersion: v1
metadata:
  name: industry-classifications-rw-neo4j-red
  labels:
    app: industry-classifications-rw-neo4j-red
    visualize: "true"
    hasHealthcheck: "true"
spec:
  ports:
    - port: 8080
      name: "app"
      targetPort: 8080
  selector:
    app: industry-classifications-rw-neo4j-red
