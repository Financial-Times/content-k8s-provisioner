apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: methode-image-binary-mapper
  labels:
    app: methode-image-binary-mapper
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: methode-image-binary-mapper
  template:
    metadata:
      labels:
        app: methode-image-binary-mapper
        visualize: "true"
    spec:
      containers:
      - name: methode-image-binary-mapper
        image: coco/methode-image-binary-mapper:v1.0.1
        env:
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx256m -XX:+UseG1GC -server"
        - name: KAFKA_PROXY
          value: "kafka:8082"
        ports:
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 20
          tcpSocket:
            port: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: methode-image-binary-mapper
  labels:
    app: methode-image-binary-mapper
    visualize: "true"
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: methode-image-binary-mapper
