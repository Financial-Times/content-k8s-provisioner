apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: list-notifications-rw
  labels:
    app: list-notifications-rw
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: list-notifications-rw
  template:
    metadata:
      labels:
        app: list-notifications-rw
        version: "latest"
        visualize: "true"
    spec:
      containers:
        - name: list-notifications-rw
          image: coco/list-notifications-rw:v0.1.1
          resources:
            limits:
              memory: 128Mi
          env:
            - name: MONGO_ADDRESSES
              value: mongodb-0.mongodb.default.svc.cluster.local:27017,mongodb-1.mongodb.default.svc.cluster.local:27017,mongodb-2.mongodb.default.svc.cluster.local:27017
            - name: DUMP_REQUESTS
              value: "false"
            - name: API_HOST
              value: test.api.ft.com
            - name: CACHE_TTL
              value: 10
          ports:
            - containerPort: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: list-notifications-rw
  labels:
    app: list-notifications-rw
    visualize: "true"
spec:
  ports:
    - port: 8080
      name: "8080"
      targetPort: 8080
  selector:
    app: list-notifications-rw
