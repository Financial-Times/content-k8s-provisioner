apiVersion: v1
kind: Pod
metadata:
  name: mongo-configurator
  labels:
    app: mongo-configurator
    visualize: "true"
spec:
  restartPolicy: "OnFailure"
  containers:
  - name: mongo-configurator
    image: coco/coco-mongodb-configurator
    env:
    - name: ARGS
      value: "mongodb1:27017:28017 mongodb2:27017:28017 mongodb3:27017:28017"
