apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        version: "latest"
        visualize: "true"
    spec:
      containers:
      - name: kafka
        image:  wurstmeister/kafka:0.8.2.0
        env:
        - name: KAFKA_MESSAGE_MAX_BYTES
          value: "16777216"
        - name: KAFKA_REPLICA_FETCH_MAX_BYTES
          value: "16777216"
        - name: DOCKER_HOST
          value: "localhost:2375"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "kafka"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        ports:
        - containerPort: 9092
      - name: zookeeper
        image:  wurstmeister/zookeeper
        env:
        - name: DOCKER_HOST
          value: "localhost:2375"
        ports:
        - containerPort: 2181
      - name: kafka-proxy
        image: coco/kafka-proxy:v1.0.0
        env:
        - name: RP_FETCH_MESSAGE_MAX_BYTES
          value: "16777216"
        - name: RP_CONSUMER_REQUEST_MAX_BYTES
          value: "17825792"
        - name: RP_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: RP_MAX_REQUEST_SIZE
          value: "17825792"
        ports:
        - containerPort: 8082

---

kind: Service
apiVersion: v1
metadata:
  name: kafka
  labels:
    app: kafka
    visualize: "true"
spec:
  ports:
    - port: 8082
      name: "kafka-proxy-8082"
      targetPort: 8082
  selector:
    app: kafka
